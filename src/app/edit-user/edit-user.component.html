<nav class="navbar navbar-expand-lg navSize">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <span class="navbar-brand navTitle">U-centrix Web Test appliication</span>
    </div>
    <div><img class="image" src="../../assets/OZ_logo.png"/><img class="logOut" (click)="logout.logout()" src="../../assets/log_out_small.png"/></div>    
  </nav>
<body>
    <div class="container ">
        <div class="row profile">
          <div class="col-1">
            <img src="../../assets/user_profile.png">
          </div>
          <div class="col-9 profileName">
            <h1>{{data.user.username}}</h1>
            
          </div>
        </div>
        <hr>                    
            <form class="form-inline" id="form" (ngSubmit)="saveEditUser()" #f="ngForm">
            <div class="form-group row">     
                <div class="form-group inputs">
                    <div style="text-align: right;"><label>Job Title</label></div>                    
                    <div>
                    <select class="form-select editSelect" id="jobTitle" name="jobTitle"  [(ngModel)]="editUser.jobTitle" #jobTitle="ngModel" >                        
                        <option *ngFor="let jobTitle of data.jobTitles" [selected]="data.user.jobTitle.title == jobTitle.title ? 'selected' : ''" [value]="jobTitle.id" >{{jobTitle.title}}</option>
                    </select>       
                    </div>             
                </div>
                <div class="form-group inputs">
                    <div style="text-align: right;"><label>Name</label></div>
                    <input  class="form-control editInput" type="text" id="firstName" name="firstName" value="{{data.user.firstName}}"  [(ngModel)]="editUser.firstName" #firstName="ngModel"/>
                </div>
                <div class="form-group inputs">
                    <div style="text-align: right;"><label>Surname</label></div>
                    <input  class="form-control editInput" type="text" id="lastName" name="lastName" value="{{data.user.lastName}}"  [(ngModel)]="editUser.lastName" #lastName="ngModel"/>
                </div>
                <div class="form-group inputs">                    
                    <div style="text-align: right;"><label>Website</label></div> 
                    <input  class="form-control editInput" type="text" id="website" name="website" value="{{data.user.website}}"  [(ngModel)]="editUser.website" #website="ngModel"/>
                </div>
                <div class="form-group inputs">
                    <div style="text-align: right;"><label>E-mail</label></div>
                    <b>{{data.user.email}}</b>
                </div>
                <div class="form-group inputs">
                    <div style="text-align: right;"><label>Phone number</label></div>
                    <input  class="form-control editInput" type="number" id="phoneNumber" name="phoneNumber" value="{{data.user.phoneNumber}}"  [(ngModel)]="editUser.phoneNumber" #phoneNumber="ngModel"/>
                </div>
                <div class="form-group inputs">
                    <div style="text-align: right;"><label>Age</label></div>
                    <input min="18" max="100" class="form-control editInput" type="number" id="age" name="age" value="{{data.user.age}}"  [(ngModel)]="editUser.age" #age="ngModel"/>
                </div>
                <div class="form-group inputs">
                    <div style="text-align: right;"><label>Gender</label></div>
                    <input type="radio" class="form-check-input inputRadio" [checked]="data.user.gender == 1 ? 'checked' : ''" name="gender" value="1" [(ngModel)]="editUser.gender" #gender="ngModel"><span>Male</span><br> 
                    <input type="radio" class="form-check-input inputRadio" [checked]="data.user.gender == 2 ? 'checked' : ''" name="gender" value="2" [(ngModel)]="editUser.gender" #gender="ngModel"><span>Female</span> <br>  
                    <input type="radio" class="form-check-input inputRadio" [checked]="data.user.gender == 3 ? 'checked' : ''" name="gender" value="3" [(ngModel)]="editUser.gender" #gender="ngModel"><span>Rather not say</span>              
                </div>
                <div class="form-group inputs" style="align-items: unset;">
                    <div style="text-align: right;"><label>Biography</label></div>
                    <div><textarea rows="5" class="form-control" type="text area" id="biography" name="biography" value="{{data.user.biography}}"  [(ngModel)]="editUser.biography" #biography="ngModel">Biography</textarea></div>
                </div> 
                <br>
                <div class="buttons">
                    <button class="saveButton">Save</button>
                    <button class="deleteButton" type="button" (click)='deleteUser(data.user.id)'>Delete account</button>   
                </div>

                </div>
            </form>
        
        </div>
</body>
