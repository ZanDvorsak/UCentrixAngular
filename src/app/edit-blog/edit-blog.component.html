<body>
  <div class="container container-table">  
    <div class="row vertical-center-row"> 
        <h1>Change your blog below.</h1>
        <br />
        <form id="form" (ngSubmit)="f.form.valid && editBlog()" #f="ngForm">
        <div class="editTitle" >
            <input type="hidden" class="form-control" required  id="title" name="title" [(ngModel)]="blog.id" value="{{blog.id}}"  #id="ngModel"/>
            <input type="text" class="form-control" required  id="title" name="title" value="{{blog.title}}" [(ngModel)]="blog.title"  #title="ngModel"/>
        </div>

        <div class="editContent" >
            <textarea rows="5" class="form-control" type="text area" required  id="content" name="content" value="{{blog.content}}"  [(ngModel)]="blog.content" #content="ngModel"></textarea>
        </div>
    
        <div>
            <button class="saveButton">Save blog</button>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted"
            >                      
            </div>
          </div>
    </form>
</div>
  </div>
    
</body>
