<body>
    <div class="container container-table">  
        <div class="row vertical-center-row">
          <div class="image">
            <img  src="../../assets/OZ_logo.png"/>
             </div>          
                  <span class="loginText">Register</span>
                  <div class="alert alert-danger" role="alert"  *ngIf="f.submitted && isSuccessful">This email addrress or username is invalid or used by another user.</div>
                <form (ngSubmit)="f.form.valid && registerSuccess()" #f="ngForm">
                    
                    <input type="text" class="form-control" required placeholder="Email address" id="loginInputFloat" name="email" [(ngModel)]="user.email"  #email="ngModel"/>
                    
                    <input type="text" class="form-control" required placeholder="Username" id="loginInput" name="username" [(ngModel)]="user.username" #username="ngModel"/>
                    
                
                    <input type="text" class="form-control" type="password" required placeholder="Create password" id="loginInputFloat" name="password" minlength="8"  [(ngModel)]="user.password" #password="ngModel" />     
                
                    <input type="text" class="form-control" type="password" required placeholder="Confirm password" id="loginInput" name="checkPassword" minlength="8"  [(ngModel)]="user.checkPassword" #checkPassword="ngModel" />
                
                    <input type="text" class="form-control" required placeholder="Firstname" id="loginInputFloat" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" />
                
                    <input type="text" class="form-control" required placeholder="Laststname" id="loginInput" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel"/>
                
                <button class="loginButton" data-toggle="modal" data-target="#myModal"><span class="loginButtonText">Register</span></button>
            </form>
        </div>
    </div>        
</body>
